syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.grpc.user";
option java_outer_classname = "UserProto";

enum AccountStatus {
  ACTIVE = 0;
  INACTIVE = 1;
}

message Expertise {
  string id = 1;
  string name = 2;
  string image = 3;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  string id = 1;
  string name = 2;
  string image = 3;
  string phone = 4;
  string description = 5;
  string email = 6;
  string username = 7;
  AccountStatus status = 8;
  repeated string roles = 9;

  repeated Expertise expertises = 10;
}
