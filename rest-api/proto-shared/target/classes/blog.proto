syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.grpc.course";
option java_outer_classname = "BlogProto";

message TotalBlogResponse {
  int64 total = 1;
}

message CreateConversationAIRequest {
  string userId = 1;
}

message CreateConversationAIResponse {
  bool isSuccess = 1;
  string conversationId = 2;
}
